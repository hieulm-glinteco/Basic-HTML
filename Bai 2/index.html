<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="inner-wrap">
            <div class="inner-logo-search">
                <a href="#">
                    <i class="fa-brands fa-facebook" style="color: #72a7fd;"></i>
                </a>
                <div class="inner-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Tim kiem tren Facebook</span>
                </div>
            </div>

            <div class="inner-menu">
                <a href="#">
                    <i class="fa-solid fa-house"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-tv"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-store"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-users-line"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-gamepad"></i>
                </a>
            </div>

            <div class="inner-more">
                <div class="more-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="messenger">
                    <i class="fa-brands fa-facebook-messenger"></i>
                </div>
                <div class="notification">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="image-avatar">
                    <img src="cute.jpg" alt="avatar" width="36px" height="36px">
                </div>
            </div>
        </div>
    </header>

    <div class="section-one">
        <div class="container">
            <div class="background">
                <div class="button-add-background">
                    <i class="fa-solid fa-camera"></i>
                    <span>Them anh bia</span>
                </div>
            </div>
        </div>
    </div>

    <div class="section-two">
        <div class="container">
            <div class="profile">
                <div class="avatar">
                    <img src="cute.jpg" alt="avatar" width="150px" height="150px">
                    <div class="camera">
                        <i class="fa-solid fa-camera"></i>
                    </div>
                </div>
                <div class="name">
                    <h3>Le Minh Hieu</h3>
                    <span>204 nguoi ban</span>
                </div>
            </div>

            <div class="inner-more">
                <div class="inner-up">
                    <div class="add-feed">
                        <i class="fa-solid fa-plus"></i>
                        <span>Them tin moi</span>
                    </div>
                    <div class="edit-profile">
                        <i class="fa-solid fa-pen"></i>
                        <span>Chinh sua trang ca nhan</span>
                    </div>
                </div>
                <div class="inner-down">
                    <div class="more">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="section-three">
        <div class="container">
            <div class="inner-left">
                <div class="article">
                    Bai viet
                    <hr>
                </div>
                <div class="introduction">
                    Gioi thieu
                </div>
                <div class="friend">
                    Ban be
                </div>
                <div class="image">
                    Anh
                </div>
                <div class="video">
                    Video
                </div>
                <div class="reel">
                    Reels
                </div>
                <div class="for-more">
                    Xem them
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>

            <div class="inner-right">
                <div class="inner-more">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
